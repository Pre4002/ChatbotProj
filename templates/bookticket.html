<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Your Ticket</title>
    <link rel="stylesheet" href="/static/css/bookticket.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <img src="static/image/logo.jpeg" alt="National Rail Museum Logo">
        </div>
        <ul class="navbar-links">
            <li><a href="/">Home</a></li>
            <li><a href="/about">About</a></li>
            <li><a href="/events">Events</a></li>
            <li><a href="/gallery">Gallery</a></li>
            <li><a href="/bookticket">Book a Ticket</a></li>

            <li><a href="/feedback">Feedback</a></li>
            
            <li><a href="{{ url_for('logout') }}">Logout</a></li>
        
        </ul>
    </nav>


    <section class="ticket-form-section">
        <h2 class="form-title">Book Your Ticket</h2>
        <form method="POST" action="/bookticket" class="ticket-form">
            <label for="visitor_name">Your Name:</label>
            <input type="text" id="visitor_name" name="visitor_name" required>

            <label for="ticket_type">Ticket Type:</label>
            <select id="ticket_type" name="ticket_type">
                <option value="Adult">Adult</option>
                <option value="Child">Child</option>
                <option value="Senior">Senior</option>
            </select>

            <label for="ticket_quantity">Number of Tickets:</label>
            <input type="number" id="ticket_quantity" name="ticket_quantity" min="1" required>

            <label for="slot">Select Slot:</label>
            <select id="slot" name="slot">
                <option value="Morning">Morning (9:00 AM - 12:00 PM)</option>
                <option value="Afternoon">Afternoon (1:00 PM - 4:00 PM)</option>
                <option value="Evening">Evening (5:00 PM - 8:00 PM)</option>
            </select>

            <button type="submit" class="btn-book">Book Ticket</button>
        </form>
    </section>

    <footer class="footer">
        <p>Â© 2024 National Rail Museum. All Rights Reserved.</p>
    </footer>
</body>
</html>
